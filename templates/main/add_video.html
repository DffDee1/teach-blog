{% extends 'main/base.html'%}

{% block title %}
Добавить видео
{% endblock %}

{% block content %}
    <h1>Добавить видео</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.button_text }}<br>
        {{ form.link_address }}<br>
        Категория: {{ form.theme_id }}<br><br>
        <button type="submit" class="btn btn-success">Добавить</button>
        <span> {{ error }} </span>
    </form>

{% endblock %}
